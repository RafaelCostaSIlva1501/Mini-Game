<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

        <link rel="stylesheet" href="style/style.css"/>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!--Menu de configurações-->
        <menu id="settings">

            <!--Cabeçalho do menu-->
            <section class="menu-header">

                <!--Título do menu-->
                <h2>Configurações</h2>

                <!--Botão para fechar o menu-->
                <button id="closeSettings">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </section>

            <!--Conteúdo do menu-->
            <section class="menu-options">

                <!--Configurar velocidade da cobra--> 
                <div class="setting-speed">
                    <h3>Velocidade</h3>
                    <div>

                        <!--Velocidade miníma-->
                        <button id="minSpeed">
                            Min
                        </button>

                        <!--Velocidade média (padrão)-->
                        <button id="defaultSpeed">
                            Padrão
                        </button>

                        <!--Velocidade máxima-->
                        <button id="maxSpeed">
                            Max
                        </button>
                    </div>
                </div>

                <!--Configurar linhas de grade-->
                <div class="setting-grid">
                    <h3>Linhas de grade</h3>
                    <input type="checkbox" id="gridOnOff" checked/>
                </div>

                <div class="setting-collision">
                    <h3>Colisão com o corpo</h3>
                    <input type="checkbox" id="selfCollisionOnOff" checked>
                </div>

                <div class="setting-color-snake">
                    <h3>Cor da cobra</h3>
                    <button class="btnSnakeColor">
                        <div style="background-color: #ff0000"></div>
                        <div style="background-color: #d82b2b"></div>
                    </button>

                    <button class="btnSnakeColor">
                        <div style="background-color: #6c2b86"></div>
                        <div style="background-color: #9c39c4"></div>
                    </button>

                    <button class="btnSnakeColor">
                        <div style="background-color: #ffff00"></div>
                        <div style="background-color: #eeee5a"></div>
                    </button>

                    <button class="btnSnakeColor">
                        <div style="background-color: #006eff"></div>
                        <div style="background-color: #4090f8"></div>
                    </button>

                    <button class="btnSnakeColor">
                        <div style="background-color: #ff4500"></div>
                        <div style="background-color: #f8642e"></div>
                    </button>

                    <button class="btnSnakeColor">
                        <div style="background-color: #1b9c0f"></div>
                        <div style="background-color: #4dc942"></div>
                    </button>
                </div>

                <div class="setting-color-food">
                    <h3>Cor da comida</h3>
                    <button class="btnFoodColor" style="background-color: #9c0000;">.</button>

                    <button class="btnFoodColor"
                    style="background-color: #71009e;"></button>

                    <button class="btnFoodColor" style="background-color: #afaf00;"></button>

                    <button class="btnFoodColor" style="background-color: #00459e;"></button>

                    <button class="btnFoodColor" style="background-color: #b12f00;"></button>

                    <button class="btnFoodColor" style="background-color: #096800;"></button>
                </div>

                <div class="setting-controls">
                    <h3>Controles</h3>
                    <button class="btnControls">
                        <img src="img/D-Pad tradicional.jpg">
                    </button>

                    <button class="btnControls">
                        <img src="img/D-Pad Em Linha.jpg">
                    </button>

                    <button class="btnControls">
                        <img src="img/Sem D-Pad.jpg">
                    </button>
                </div>
            </section>
        </menu>

        <!--Tela do game-->
        <section>
            <header>
                <p>Score: <span id="score">0</span></p>
                <div>
                    <button style="display: none;" id="unpauseGame">
                        <span class="material-symbols-outlined">play_arrow</span>
                    </button>

                    <button id="pauseGame"> 
                        <span class="material-symbols-outlined">pause</span>
                    </button>

                    <button id="openSettings">
                        <span class="material-symbols-outlined">settings</span>
                    </button>
                </div>
            </header>
            <div class="canvas-border">

                <section id="StartGameDisplay" class="displayGame" style="display: flex;">
                    <h2>Snake Game</h2>
                    <button onclick="playGame()">Jogar</button>
                </section>

                <canvas width="380px" height="350px" id="canvas"></canvas>

                <section id="GameOverDisplay" class="displayGame" style="display: none;">
                    <h2>Game Over</h2>
                    <button id="btnPlayAgain">Jogar Novamente</button>
                </section>

            </div>
        </section>

        <!--Botões de controle-->
        <section class="btn-direction" id="Dpad">
            <button class="up" id="btnUp">
                <span class="material-symbols-outlined">arrow_drop_up</span>
            </button>

            <button class="down" id="btnDown">
                <span class="material-symbols-outlined">arrow_drop_down</span>
            </button>

            <button class="center">
            </button>

            <button class="left" id="btnLeft">
                <span class="material-symbols-outlined">arrow_left</span>
            </button>

            <button class="right" id="btnRight">
                <span class="material-symbols-outlined">arrow_right</span>
            </button>
            
        </section>
        

        <script src="script/script.js"></script>
        <script src="script/settings.js"></script>
    </body>
</html>
